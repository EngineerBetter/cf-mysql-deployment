---
- type: replace
  path: /releases/name=routing?
  value:
    name: routing
    version: "0.145.0"
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=0.145.0
    sha1: 8a5cd4ba73fcef6f5daef848b56e1d12da5f698c

- type: replace
  path: /properties/cf_mysql/external_host?
  value: ((cf_mysql_external_host))

- type: replace
  path: /instance_groups/name=proxy/jobs/-
  value:
    release: routing
    name: route_registrar
    consumes:
      nats: {from: nats, deployment: cf}
    properties:
      route_registrar:
        routes:
        - name: cf-mysql-proxy
          port: 8080 # must match the value of 'cf_mysql.proxy.api_port'
          registration_interval: 10s
          uris:
          - proxy-((cf_mysql_external_host))
          prepend_instance_index: true
